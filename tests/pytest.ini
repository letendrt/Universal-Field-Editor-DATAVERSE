[pytest]
# Pytest configuration file for Universal Field Editor tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.7

# Test paths
# testpaths = tests

# Add verbosity
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    integration: Tests that require a live Dataverse API
    unit: Unit tests that don't require API access
    slow: Tests that take longer to run

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
